{% extends 'quiz/base.html' %}

{% block content %}
  <p>이곳에 퀴즈가 나올 예정입니다.</p>
  <form action="{% url 'quiz' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="자료 업데이트">
  </form>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% for example in examples %}
          <p>{{ example.sentence }}</p>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
